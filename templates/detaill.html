{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <h1>{{ object.title }}</h1>
                <h3>{{ object.body }}</h3>
            </div>
        </div>
    </div>
    <button class="btn btn-danger m-3"><a href="{% url 'delete' object.pk %}" class="text-white">Delete</a></button>
    <button class="btn btn-primary"><a href="{% url 'update' object.pk %}" class="text-white">Update</a></button>
{% endblock %}
